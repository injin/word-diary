<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="configFragment">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}">

    <!-- Common CSS -->
    <link th:inline="css" th:href="@{/vendor/bulma/bulma-custom.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <link th:inline="css" th:href="@{/css/common.css}" rel="stylesheet">
    <!-- Common JS -->
    <script th:inline="javascript" type="text/javascript" th:src="@{/vendor/jquery/jquery-3.6.4.min.js}"></script>
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/common.js}"></script>
    <title>word-diary</title>

    <th:block layout:fragment="script"></th:block>
</head>
